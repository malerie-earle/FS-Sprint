  <style>
    body {
      background-color: #1e1e1e;
      color: black;
      font-family: 'Courier New', Courier, monospace;
      font-weight: 100;
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    .announcementBar {
      width: 100%;
      height: 5vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1rem;
      background-color: #039F4C;

        linear-gradient(90deg,

          hsla(330, 100%, 80%, 1) 100%

      width: 100%;
      height: auto;
    }

    nav {
      height: 15vh;
      width: 100%;
      background-color: #ff0080b4;

      padding: 10px;
      border-bottom: 2px solid #ff0080;
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
      flex-wrap: nowrap;
    }

    .logo {
      height: 18vh;
      width: auto;
      display: flex;
      margin: 10px 20vw;
    }

    .icon {
      height: auto;
      width: 4vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navBox {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 5vh;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      width: 30px; /* Adjust as needed */
      height: 30px; /* Adjust as needed */
      background-color: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 20px 20px rgba(0, 0, 0, 0.3); 
    }

    .navBox:hover {
      background-color: rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 20px 20px rgba(255, 255, 255, 0.7); 
    }

  </style>

  <nav>

    </div>

    <img src = "/images/nlNookLogo.png" alt = "Newfie Nook Logo" class = "logo" />
    
    <div class = "navBox" id = "navBox4">
      <a href = "/">
        <img src = "/images/trolley-cart.png" alt = "Cart" class = "icon" id = "cartIcon" />
      </a>
    </div>

    <div class = "navBox" id = "navBox5">
      <a href = "/">
        <img src = "/images/profile.png" alt = "LogIn" class = "icon" id = "logInIcon" />
      </a>
    </div>

    <div class = "navBox" id = "navBox6">
      <a href = "/">
        <img src = "/images/cash-register (1).png" alt = "Checkout" class = "icon" id = "checkoutIcon" />
      </a>
    </div>
    </div>
  </div>  
  </nav>
  <div class ="banner">
    <img src = "/images/nlbanner.png" alt = "Newfoundland Banner" class = "bannerImg" />

</header>

<div className="categories">
  <div className="category"> 
    {categories.map((category, index) => (
      <p key={index}>
        <button
          key={index}
          className={selectedCategory && selectedCategory.includes(category) ? "categoryBar categoryBarSelect" : "categoryBar"}
          onClick={() => handleCategoryToggle(category)}
        >
          {category}
        </button>
      </p>
    ))}

    <button
      className="showAllBtn"
      onClick={() => {
        handleCategoryToggle(null);
        setDisplayedProducts(shuffledProducts);
      }}
    >
      Show All
    </button>

    <h2 className="sortBy">Sort By: </h2>
    <button className="sortBtn" onClick={sortProducts}>
      {sortButtonText}
    </button>
  </div>
</div>

<div className="productList">
  <div className="listedProduct">
    {displayedProducts.map((product) => (
      <div className="item" key={product.id}>
        <div className="productTitle">
          <h3 className="h3Title">{product.title}</h3>
        </div>

        <div className="productImage">
          <img
            src={product.image}
            alt={product.title}
            className="image"
            onClick={() => handleProductClick(product)}
          />
        </div>

        <p className="productPrice">${product.price}</p>
        <div className="productDetails">
          <div className="productActions">
            <label>
              Qty:
              <input
                className="qtyInput"
                type="number"
                min="1"
                value={quantities[product.id] || 1}
                onChange={(e) => handleQuantityChange(product, parseInt(e.target.value, 10))}
              />
            </label>
            <div className="addCartBtn">
              <button
                className="addCartBtn"
                onClick={() => handleAddToCart(product)}
              >
                <img
                  src={addCartIcon}
                  alt="Add to Cart"
                  className="icon"
                  id="addCartIcon"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    ))}
  </div>
</div>

{selectedProduct && (
  <ProductDetailsModal
    product={selectedProduct}
    onClose={handleCloseModal}
  />
)}
